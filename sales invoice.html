<!DOCTYPE html>
<html>
<head>
  <title>Sales Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .invoice-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .invoice-details p {
      margin: 0;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .invoice-total {
      text-align: right;
    }
    
    .invoice-total p {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sales Invoice</h1>
  
  <div class="invoice-details">
    <div>
      <p><strong>Invoice Number:</strong> 12345</p>
      <p><strong>Date:</strong> October 8, 2023</p>
    </div>
    <div>
      <p><strong>Customer:</strong> John Doe</p>
      <p><strong>Address:</strong> 123 Main St, City, Country</p>
    </div>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product A</td>
        <td>2</td>
        <td>$10.00</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Product B</td>
        <td>1</td>
        <td>$15.00</td>
        <td>$15.00</td>
      </tr>
      <tr>
        <td>Product C</td>
        <td>3</td>
        <td>$5.00</td>
        <td>$15.00</td>
      </tr>
    </tbody>
  </table>
  
  <div class="invoice-total">
    <p><strong>Total:</strong> $50.00</p>
  </div>
</body>
</html>
